name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ["1.25"]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: make test

      - name: Verify build
        run: make build

  cross-platform-build:
    name: Cross-platform Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build for all platforms
        run: make cross-compile

      - name: Verify binaries
        run: |
          echo "Verifying darwin/arm64..."
          file bin/ioetap-darwin-arm64
          echo "Verifying darwin/amd64..."
          file bin/ioetap-darwin-amd64
          echo "Verifying linux/amd64..."
          file bin/ioetap-linux-amd64
          echo "Verifying linux/arm64..."
          file bin/ioetap-linux-arm64
